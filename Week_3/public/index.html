<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <h1>HitTastic!</h1>

    <div class="container">
      <!-- Input field and button to search by artist -->
      <p>
        Artist: <input type="text" id="ht_artist" />
        <input type="button" id="ht_search" value="Go!" />
      </p>
      <div class="container">
        <div id="results"></div>
      </div>
    </div>

    <div class="container">
      <!-- Input field to buy song -->
      <p>
        Title: <input type="text" id="title" /> Artist:
        <input type="text" id="buyArtist" /> Quantity:
        <input type="text" id="quantity" />
        <input type="button" id="buy" value="Buy!" />
      </p>
    </div>
  </body>
</html>
