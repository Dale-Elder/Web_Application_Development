<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <h1>HitTastic!</h1>

    <div class="container">
      <!-- Input field and button to search by artist -->
      <p>
        Artist: <input type="text" id="ht_artist" />
        <input type="button" id="ht_search" value="Go!" />
      </p>
      <div class="container">
        <div id="results"></div>
      </div>
    </div>

    <div class="container">
      <!-- Searching by title, artist or year -->
      <p>
        Search Type:
        <select id="selection">
          <option>title</option>
          <option>artist</option>
          <option>year</option>
        </select>
        <input type="text" id="searchText" />
        <button id="search_btn">Search by Type</button>
      </p>
      <div class="container">
        <div id="searchResult"></div>
      </div>
    </div>

    <div class="container">
      <!-- Input field to add song -->
      <p>
        Title: <input type="text" id="title" /> Artist:
        <input type="text" id="artist" /> Year:
        <input type="text" id="year" /> Downloads:
        <input type="text" id="downloads" /> Price:
        <input type="text" id="price" /> Quantity:
        <input type="text" id="quantity" />
        <input type="button" id="ht_add" value="Add!" />
      </p>
    </div>
  </body>
</html>
